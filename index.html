<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left"><img src="images/calculator.png" width="30" style="vertical-align: middle;"><a> A calculator project </a><a style="font-size:10px;">by Buggedoutdonut</a></div>
            <a style="font-size:13px;">for Odin Project</a>
        </div>

        <div class="mainContent">
            <div class="calculatorDisplay"></div>
                <div class="calculatorNumbers">
                    <button class="calculatorButtons" id="seven">7</button>
                    <button class="calculatorButtons" id="eight">8</button>
                    <button class="calculatorButtons" id="nine">9</button>
                    <button class="calculatorButtons" id="sum">+</button>
                </div>
                <div class="calculatorNumbers">
                    <button class="calculatorButtons" id="four">4</button>
                    <button class="calculatorButtons" id="five">5</button>
                    <button class="calculatorButtons" id="six">6</button>
                    <button class="calculatorButtons" id="subtract">-</button>
                    
                </div>
                <div class="calculatorNumbers">
                    <button class="calculatorButtons" id="one">1</button>
                    <button class="calculatorButtons" id="two">2</button>
                    <button class="calculatorButtons" id="three">3</button>
                    <button class="calculatorButtons" id="multiply">x</button>
                </div>
                <div class="calculatorNumbers">
                    <button class="calculatorButtons" id="del">DEL</button>  
                    <button class="calculatorButtons" id="zero">0</button>  
                    <button class="calculatorButtons" id="decimal">.</button>  
                    <button class="calculatorButtons" id="divide">/</button>              
                </div>
                <div class="calculatorNumbers">
                    <button class="calculatorButtons" style="width:374px;" id="equal">=</button>  
                    <button class="calculatorButtons" style="width:374px;" id="clear">CLEAR</button>            
                </div>
            </div>
        </div>
    </div>

        <div class="footer">
            <a>Project started on: 12/7/2024 [took a break from 12/8 to 12/10] Completed on 12/11</a>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
